<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>noise-arch radio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="/noise-arch.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="logo.png" title="noise-arch radio" class="mt-5 img-fluid"/>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          <h2 id="playing-title"></h2>
          <h2 id="playing-file">...</h2>
        </div>
      </div>
      <div class="row coverimg align-items-center" id="artwork">
        <!-- artwork -->
      </div>
      <div class="row" hidden>
        <div class="col">
          <audio id="audioplayer" controls class="w-100" src="/noise-arch"></audio>
        </div>
      </div>
      <div class="row align-items-center mt-5">
        <div class="col col-lg-1 small d-flex align-items-center">
          <a id="playbutton" onclick="startPlayback()" href="#">
            <i class="bi-play-circle-fill fs-1 playicon"></i>
          </a>
          <a id="stopbutton" onclick="stopPlayback()" href="#">
            <i class="bi-stop-circle-fill fs-1 playicon"></i>
          </a>
        </div>
        <div class="col col-lg-10">
          <div id='progressbar' class="progress" role="progressbar" aria-label="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div id='progressbar-value' class="progress-bar overflow-visible ps-1" style="width: 25%"></div>
          </div>
        </div>
        <div id="duration" class="col col-lg-1 small d-flex align-items-center">
            12:34:56
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/noise-arch.js"></script>
  </body>
</html>
